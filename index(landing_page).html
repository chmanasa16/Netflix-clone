<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style(landing_page).css" />
  <link rel="icon" href="nlogo.jpeg">
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
    <header>
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo" class="logo">
      <div class="header-buttons">
        <select class="language-select">
          <option>English</option>
          <option>Hindi</option>
        </select>
        <a href="index(sign_in).html"><button class="sign-in">Sign In</button></a>
      </div>
    </header>

    <div class="content">
      <h1>Unlimited movies, TV<br>shows and more.</h1>
      <h2>Watch anywhere. Cancel anytime.</h2>
      <p>Ready to watch? Enter your email to create or restart your membership.</p>

      <div class="email-form">
        <input type="email" placeholder="Email address">
        <a href="index(sign_in).html"><button class="get-started">Get Started &gt;</button></a>
      </div>
    </div>
  </div>
</body>
</html>
