<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Sign Up</title>
  <link rel="stylesheet" href="sign_in.css" />
  <link rel="icon" href="nlogo.jpeg">
</head>
<body>
  <div class="background">
    <div class="login-box">
      <h1>Sign Up</h1>
      <form action="index(main_page).html" method="post">
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button class="signin-btn" type="submit">Create Account</button>
        <div class="signup">
          Already have an account? <a href="index(sign_in).html">Sign in now.</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
