<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Sign In</title>
  <link rel="stylesheet" href="sign_in.css" />
  <link rel="icon" href="nlogo.jpeg">
</head>
<body>
  <div class="background">
    <div class="login-box">
      <h1>Sign In</h1>
      <form action="index(main_page).html" method="post">
        <input type="text" placeholder="Email or mobile number" required />
        <input type="password" placeholder="Password" required />
        <button class="signin-btn" type="submit">Sign In</button>
        <div class="or-line">OR</div>
        <a href="code_signin.html">
          <button class="code-btn" type="button">Use a sign-in code</button>
        </a>
          <a href="#" class="forgot">Forgot password?</a>
        <div class="remember">
          <input type="checkbox" id="remember" />
          <label for="remember">Remember me</label>
        </div>
        <div class="signup">
          New to Netflix? <a href="sign_up.html">Sign up now.</a>
        </div>
        <div class="captcha-info">
          This page is protected by Google reCAPTCHA.
          <a href="#">Learn more.</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
