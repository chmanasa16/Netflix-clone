<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Code Sign In</title>
  <link rel="stylesheet" href="sign_in.css" />
  <link rel="icon" href="nlogo.jpeg">
  <script>
    function generateCode() {
      const code = Math.floor(100000 + Math.random() * 900000);
      document.getElementById("code").value = code;
      alert("Your sign-in code is: " + code);
    }

    function handleSignIn(event) {
      event.preventDefault(); // Stop form from submitting normally

      const emailOrPhone = document.getElementById("email").value.trim();
      const code = document.getElementById("code").value.trim();

      if (emailOrPhone === "" || code === "") {
        alert("Please fill in all fields.");
        return;
      }

      // Redirect if fields are filled
      window.location.href = "index(sign_in).html";
    }
  </script>
</head>
<body>
  <div class="background">
    <div class="login-box">
      <h1>Sign In with Code</h1>
      <form onsubmit="handleSignIn(event)">
        <input id="email" type="text" placeholder="Email or phone" required />
        <input id="code" type="text" placeholder="Enter code" required />
        <button class="signin-btn" type="submit">Sign In</button>
        <button type="button" class="code-btn" onclick="generateCode()">Generate Code</button>
        <div class="signup">
          <a href="index(sign_in).html">Back to sign in</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
